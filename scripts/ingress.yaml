# ============================================
# Ingress 配置 (统一管理所有路由规则)
# ============================================
# 使用方法:
# export DOMAIN=example.com
# envsubst < ingress.yaml | kubectl apply -f -
#
# 注意: 需要先部署 k3s-deployment.yaml 创建服务
# ============================================
---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress
---
apiVersion: v1
kind: Namespace
metadata:
  name: combinator
# ============================================
# Traefik 配置 (允许 ExternalName Services)
# ============================================
---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    providers:
      kubernetesIngress:
        allowExternalNameServices: true
      kubernetesCRD:
        allowExternalNameServices: true
---
# 在ingress命名空间也创建证书，供worker的IngressRoute使用
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-cert
  namespace: ingress
spec:
  secretName: ingress-tls
  issuerRef:
    name: zerossl-prod
    kind: ClusterIssuer
  dnsNames:
    - storebirth.${DOMAIN}
    - "*.combinator.${DOMAIN}"
    - "*.s3.${DOMAIN}"

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: storebirth
  namespace: ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`storebirth.${DOMAIN}`)
      kind: Rule
      services:
        - name: storebirth
          port: 9900
  tls:
    secretName: ingress-tls
---
# ExternalName Service - 指向storebirth命名空间的control-plane Service
apiVersion: v1
kind: Service
metadata:
  name: storebirth
  namespace: ingress
spec:
  type: ExternalName
  externalName: control-plane.storebirth.svc.cluster.local