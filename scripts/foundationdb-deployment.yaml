# FoundationDB K3s Deployment with Auto Disaster Recovery
# version: 2026-statefulset-cluster-ha
# 使用 StatefulSet + 高可用配置部署 FoundationDB 集群
# 支持自动容灾：triple 副本模式 + 自动故障检测
# 前置要求: kubectl apply -f https://raw.githubusercontent.com/rancher/local-path-provisioner/master/deploy/local-path-storage.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: foundationdb
---
# ConfigMap for cluster configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: fdb-config
  namespace: foundationdb
data:
  cluster-file: |
    ## DO NOT EDIT ##
    ## This file is auto-generated by the FDB operator
---
# Headless Service (用于 Pod 间互相发现)
apiVersion: v1
kind: Service
metadata:
  name: foundationdb
  namespace: foundationdb
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: foundationdb
  ports:
  - name: tls
    port: 4500
    targetPort: 4500
  - name: non-tls
    port: 4501
    targetPort: 4501
---
# Public Service (外部访问)
apiVersion: v1
kind: Service
metadata:
  name: foundationdb-public
  namespace: foundationdb
spec:
  type: ClusterIP
  selector:
    app: foundationdb
  ports:
  - name: tls
    port: 4500
    targetPort: 4500
  - name: non-tls
    port: 4501
    targetPort: 4501
---
# StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: foundationdb
  namespace: foundationdb
spec:
  serviceName: foundationdb
  replicas: 5
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: foundationdb
  template:
    metadata:
      labels:
        app: foundationdb
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - foundationdb
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 120
      initContainers:
      - name: init-config
        image: foundationdb/foundationdb:7.1.38
        command:
        - /bin/bash
        - -c
        - |
          # 初始化配置
          mkdir -p /var/fdb/data
          chmod 755 /var/fdb/data
        volumeMounts:
        - name: datadir
          mountPath: /var/fdb/data
      containers:
      - name: foundationdb
        image: foundationdb/foundationdb:7.1.38
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        env:
        - name: FDB_CLUSTER_FILE
          value: /var/fdb/fdb.cluster
        - name: FDB_NETWORKING_MODE
          value: container
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command:
        - /bin/bash
        - -c
        - |
          set -ex

          # 生成集群文件
          if [ ! -f /var/fdb/fdb.cluster ]; then
            echo "docker:docker@foundationdb-0.foundationdb.${POD_NAMESPACE}.svc.cluster.local:4500" > /var/fdb/fdb.cluster
          fi

          # 启动 FDB 服务
          exec /usr/bin/fdbserver \
            --cluster-file=/var/fdb/fdb.cluster \
            --public-address=${POD_NAME}.foundationdb.${POD_NAMESPACE}.svc.cluster.local:4500 \
            --listen-address=0.0.0.0:4501 \
            --datadir=/var/fdb/data \
            --logdir=/var/fdb/logs \
            --locality-zoneid=${POD_NAME} \
            --locality-machineid=${POD_NAME}
        ports:
        - containerPort: 4500
          name: tls
        - containerPort: 4501
          name: non-tls
        volumeMounts:
        - name: datadir
          mountPath: /var/fdb/data
        - name: logs
          mountPath: /var/fdb/logs
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /usr/bin/fdbcli --exec "status minimal" --timeout 3
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 4501
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
      volumes:
      - name: logs
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      storageClassName: local-path
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi
---
# 初始化 Job - 配置数据库
apiVersion: batch/v1
kind: Job
metadata:
  name: foundationdb-init
  namespace: foundationdb
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init
        image: foundationdb/foundationdb:7.1.38
        env:
        - name: FDB_CLUSTER_FILE
          value: /var/fdb/fdb.cluster
        command:
        - /bin/bash
        - -c
        - |
          set -ex

          # 创建集群文件
          echo "docker:docker@foundationdb-0.foundationdb.foundationdb.svc.cluster.local:4500" > /var/fdb/fdb.cluster

          # 等待第一个节点就绪
          echo "Waiting for foundationdb-0 to be ready..."
          until /usr/bin/fdbcli -C /var/fdb/fdb.cluster --exec "status" 2>/dev/null | grep -q "Replication health"; do
            echo "Waiting for cluster..."
            sleep 5
          done

          echo "Cluster is ready, initializing database..."

          # 配置数据库为三副本模式（高可用）
          /usr/bin/fdbcli -C /var/fdb/fdb.cluster --exec "configure new double ssd"

          echo "Database initialized with double replication for HA!"
