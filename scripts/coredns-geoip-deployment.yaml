apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-geoip
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready

        # 基于 GeoIP 的智能 DNS 解析
        geoip /etc/coredns/GeoLite2-Country.mmdb

        # 自定义域名的智能解析（根据用户地理位置返回不同 IP）
        template IN A example.com {
            match "^example\.com\.$"
            answer "{{ if eq .Zone.Country \"CN\" }}example.com. 60 IN A 1.2.3.4{{ else }}example.com. 60 IN A 5.6.7.8{{ end }}"
            fallthrough
        }

        # 通配符支持 - 所有 *.example.com 子域名
        template IN A {
            match "^(.*)\.example\.com\.$"
            answer "{{ if eq .Zone.Country \"CN\" }}{{ .Name }} 60 IN A 1.2.3.4{{ else }}{{ .Name }} 60 IN A 5.6.7.8{{ end }}"
            fallthrough
        }

        # 上游 DNS 转发（非自定义域名）
        forward . 223.5.5.5 8.8.8.8

        # K8s 集群内部域名解析
        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }

        prometheus :9153
        cache 30
        loop
        reload
        loadbalance
    }

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coredns-geoip
  namespace: kube-system
---
# ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coredns-geoip
rules:
- apiGroups: [""]
  resources: ["endpoints", "services", "pods", "namespaces"]
  verbs: ["list", "watch"]
- apiGroups: ["discovery.k8s.io"]
  resources: ["endpointslices"]
  verbs: ["list", "watch"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coredns-geoip
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: coredns-geoip
subjects:
- kind: ServiceAccount
  name: coredns-geoip
  namespace: kube-system
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns-geoip
  namespace: kube-system
  labels:
    app: coredns-geoip
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: coredns-geoip
  template:
    metadata:
      labels:
        app: coredns-geoip
    spec:
      serviceAccountName: coredns-geoip
      containers:
      - name: coredns
        image: coredns/coredns:1.11.1
        args: ["-conf", "/etc/coredns/Corefile"]
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 9153
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8181
            scheme: HTTP
        resources:
          limits:
            memory: 170Mi
          requests:
            cpu: 100m
            memory: 70Mi
        volumeMounts:
        - name: config-volume
          mountPath: /etc/coredns
          readOnly: true
        - name: geoip-db
          mountPath: /etc/coredns/GeoLite2-Country.mmdb
          subPath: GeoLite2-Country.mmdb
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: coredns-geoip
          items:
          - key: Corefile
            path: Corefile
      - name: geoip-db
        configMap:
          name: geoip-db
---
# Service - UDP
apiVersion: v1
kind: Service
metadata:
  name: coredns-geoip
  namespace: kube-system
  labels:
    app: coredns-geoip
spec:
  selector:
    app: coredns-geoip
  type: LoadBalancer
  ports:
  - name: dns
    port: 53
    targetPort: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  - name: metrics
    port: 9153
    targetPort: 9153
    protocol: TCP
