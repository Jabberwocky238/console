apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: workerapps.console.app238.com
spec:
  group: console.app238.com
  names:
    plural: workerapps
    singular: workerapp
    kind: WorkerApp
    shortNames:
      - wa
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - workerID
                - ownerID
                - image
                - port
              properties:
                workerID:
                  type: string
                ownerID:
                  type: string
                ownerSK:
                  type: string
                image:
                  type: string
                port:
                  type: integer
                assignedCPU:
                  type: string
                  description: "CPU request/limit, e.g. 1"
                assignedMemory:
                  type: string
                  description: "Memory request/limit, e.g. 500Mi"
                assignedDisk:
                  type: string
                  description: "Ephemeral storage limit, e.g. 2Gi"
                maxReplicas:
                  type: integer
                  description: "Max replica count"
                mainRegion:
                  type: string
                  description: "Preferred node region, e.g. us-east-1"
            status:
              type: object
              properties:
                phase:
                  type: string
                message:
                  type: string
